<script>
    function whenClicked() {
        personInput = document.getElementById("person")
        drinkInput = document.getElementById("drink")
        successText = document.getElementById("success-text")
        invalidText = document.getElementById("invalid-text")

        letters = /^[A-Za-z]+$/

        if (personInput.value != "" && personInput.value.match(letters)
            && drinkInput.value != "" && drinkInput.value.match(letters)) {
            // This is good
            successText.style.display = "block"
            invalidText.style.display = "none"
        } else if (personInput.value == "" && drinkInput.value == "") {
            // This is empty
            successText.stlye.display = "none"
            invalidText.style.display = "none"
        } else { 
            // This is bad
            successText.stlye.display = "none"
            invalidText.style.display = "block"
        }
    }
</script>
<h1>Place an order</h1>
<form method="POST" action="/pages/order-example">
    <label for="person">Person:</label> 
    <input type="text" id ="person" name="person"><br>
    <label for="drink">Drink:</label> 
    <input type="text" id ="drink" name="drink"><br>
    <button onClick="whenClicked()" type="submit">Submit</button><br>
    <p id="invalid-text" style="display: none;">Invalid person or drink supplied.</p>
    <p id="success-text" style="display: none;">Successfully added person and drink.</p>
</form>
