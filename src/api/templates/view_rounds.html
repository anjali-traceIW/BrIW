<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
   
    <!-- My CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <title>Rounds</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 btn-group justify-content-center">
                <button class="button">Home</button>
                <a href="/pages/people"><button class="button">People</button></a>
                <a href="/pages/drinks"><button class="button">Drinks</button></a>
                <a href="/pages/rounds"><button class="button">Rounds</button></a>
            </div>
        </div>
        <br>
        
        <div class="row justify-content-center">
            <h1>All Rounds</h1><br>
        </div>
        <br>
        <div class="row justify-content-center">
            <table> 
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Started</th>
                        <th>Owner</th>
                        <th>Active</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for round in rounds %}
                    <tr>
                        <td>{{round.id}}</td>
                        <td>{{round.time_started}}</td>
                        <td>{{round.owner}}</td>
                        <td>
                            {% if round.active == True %}
                            Yes
                            {% else %}
                            No
                            {% endif %}
                        </td>
                        <td style="text-align:center"><a href="order?round_id={{round.id}}">>></a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br>
        
        <div class="row justify-content-center">
            <a href="/pages/round"><button class="button">Start a Round</button></a>
        </div>
    </div>

    <script>

    </script>
</body>
